<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../styles/stylelogin.css">
  <script src="../login.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="title">Online studentska služba</div>
    <form action="#">
      <p id="error"></p>
      <div class="field">
        <input type="text" required id="username">
        <label>Korisničko ime</label>
      </div>
      <div class="field">
        <input type="password" required id="password">
        <label>Lozinka </label>
      </div>
      <br>
      <div class="checkbox">
        <input type="checkbox" id="remember-me">
        <label for="remember-me">Zapamti me</label>
      </div>
      <br>
      <div class="field" id="log"><input type="submit" value="Prijava" onclick="getInfo(); return false;"></div>
    </form>
  </div>
</body>

</html>
